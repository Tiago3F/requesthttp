<form class="needs-validation" novalidate [formGroup]="form" style="padding-top: 10px;">
    <div class="form-row">
        <div class="col-sm-12">
            <label for="nome">Nome do Curso</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome do Curso" formControlName="nome" [ngClass]="{'is-invalid' : submitted && hasError('nome')}">
            <div class="invalid-feedback" *ngIf="hasError('nome')">
                <div *ngIf="form.controls['nome'].errors?.['required']">
                    O nome do curso é obrigatório!
                </div>
                <div *ngIf="form.controls['nome'].errors?.['minlength']">
                    No mínimo 3 caracteres
                </div>
                <div *ngIf="form.controls['nome'].errors?.['maxlength']">
                    No máximo 5 caracteres
                </div>
            </div>
        </div>
    </div>

    <div style="margin-top: 10px;">
        <button type="submit" class="btn btn-primary" style="margin-right: 5px;" (click)="onSubmit()">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
    </div>
</form>
